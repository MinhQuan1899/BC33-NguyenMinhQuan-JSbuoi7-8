<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <input type="number" id="addArray1" />
      <button onclick="addArray1()" type="button">Nhập</button>
      <div class="alert alert-success" id="org"></div>
    </div>
    <div class="container">
      <h2>Bài 1: Tổng số dương</h2>
      <button onclick="ex1()">Tổng các số dương trong mảng</button>
      <div class="alert alert-success" id="totalPositive"></div>
    </div>
    <div class="container">
      <h2>Bài 2: Đếm có bao nhiêu số dương</h2>
      <button onclick="ex2()">Bao nhiêu số dương</button>
      <div class="alert alert-success" id="positive"></div>
    </div>
    <div class="container">
      <h2>Bài 3: Tìm số nhỏ nhất</h2>
      <button onclick="ex3()">Số nhỏ nhất là</button>
      <div class="alert alert-success" id="minNum"></div>
    </div>
    <div class="container">
      <h2>Bài 4: Tìm số dương nhỏ nhất</h2>
      <button onclick="ex4()">Số nhỏ nhất là</button>
      <div class="alert alert-success" id="minPositive"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
